<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Player</h1>
            <p id="player">0</p>
            <div class="top-container">
                <img src="./images/rock2.jpg" alt="rock-img" id="rock" class="btn">
                <img src="./images/paper.png" alt="paper-img" id="paper" class="btn">
                <img src="./images/scissors.png" alt="scissors-img" id="scissors" class="btn">
            </div>
            <div class="bottom-container">
                <img src="./images/lizard.jpg" alt="lizard-img" id="lizard" class="btn">
                <img src="./images/spock.png" alt="spock-img" id="spock" class="btn">
            </div>
        </div>

        <div class="vl"></div>

        <div class="box">
            <h1>Sheldon</h1>
            <p id="sheldon">0</p>
            <div class="top-container">
                <img src="./images/rock2.jpg" id="sh-rock" alt="rock-img">
                <img src="./images/paper.png" id="sh-paper" alt="paper-img">
                <img src="./images/scissors.png" id="sh-scissors" alt="scissors-img">
            </div>
            <div class="bottom-container">
                <img src="./images/lizard.jpg" id="sh-lizard" alt="lizard-img">
                <img src="./images/spock.png" id="sh-spock" alt="spock-img">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
